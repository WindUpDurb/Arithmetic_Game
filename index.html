<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <title>Arithmetic Game</title>
</head>
<body>
    <h1>Arithmetic Game</h1>
    <h4>Total Score: <span id="totalScore">0</span></h4>
    <div id="equationBox">
        <h3>What is the solution to the following equation?</h3>
        <span id="number1">  </span>   <span id="operator"></span>   <span id="number2"></span>

    </div>
    <div id="answerBox">
        <span id="answerText"></span>
        <br><span id="answer"></span>
    </div>

    <div id="inputDiv">
        Your answer:  <span id="inputBox"></span>
    </div>
    <div id="buttonDiv">
        <button class="numberButtons">1</button>
        <button class="numberButtons">2</button>
        <button class="numberButtons">3</button>
        <button class="numberButtons">4</button>
        <button class="numberButtons">5</button>
        <button class="numberButtons">6</button>
        <button class="numberButtons">7</button>
        <button class="numberButtons">8</button>
        <button class="numberButtons">9</button>
        <button class="numberButtons">0</button>
        <button class="numberButtons">-</button>
    </div>
    <div id="submitDiv">
        <span display="block">Click Below</span>
        <br><button id="submitButton">Submit</button>
        <button id="clearButton">Backspace</button>
    </div>
</body>
</html>
